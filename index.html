<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_Grocery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navigation">
        <div class="page-title">E-Grocery</div>
        <div class="nav">
            <a href="/" class="nav-item">Our Package</a>
            <a href="/" class="nav-item">Call Us</a>
            <a href="/" class="nav-item">Home</a>
        </div>
    </header>


    <main>
        <div id="title" class="content-title">
            <div>
                <h1>Top Rated E-Groceries Shop in Indonesia</h1>
            </div>
            <div>
                <span>Everyday with best ingredients</span>
            </div>
        </div>
        <div class="content">
            <div id="content-left" class="content-left">
                <div class="content-image">
                    <img src="assets/placeholder-1-1.jpg" class="image" alt="slider image">
                    <span>Fresh everyday</span>
                </div>
            </div>
            <div id="content-right" class="content-right">
                <form name="contact-form" class="content-form" onsubmit="return false;">
                    <label for="your-name">Your Name</label>
                    <input type="text" id="your-name" placeholder="First and last name">
                    <p class="error-message" id="error-name"></p>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Example@gmail.com">
                    <p class="error-message" id="error-email"></p>

                    <label for="interest">What are you interested in?</label>
                    <select type="select" id="interest">
                        <option value="">--select interest--</option>

                        <option value="football">Football</option>
                        <option value="badminton">Badminton</option>
                    
                    </select>
                    <p class="error-message" id="error-interest"></p>

                    <button id="button" type="submit" class="button">SEND</button>
                </form>
            </div>
        </div>
        

    </main>

    <div id="our-products">
        <div class="circle">
            1
        </div>
    </div>


    <footer></footer>

    <script src="js/script.js"></script>


</body>

</html>
